<script type="text/babel">
    'use strict';
    class CKEditor extends React.Component {
        constructor(props) {
            super(props);
            this.componentDidMount = this.componentDidMount.bind(this);
        }

        render() {
            return (
            <textarea name="editor" cols="100" rows="6" defaultValue={this.props.value}></textarea>
            )
        }

        componentDidMount() {
            //https://ckeditor.com/latest/samples/toolbarconfigurator/index.html#basic
            let configuration = {
            toolbar: "Basic"
            };
            CKEDITOR.replace("editor",  {
                toolbar : "standard",
                removeButtons : 'Source,Save,NewPage,Preview,Templates,Find,Form,Checkbox,Radio,TextField,Textarea,Select,Button,ImageButton,HiddenField,Image,Flash,Iframe,About'
            });
            CKEDITOR.instances.editor.on('change', function () {
            let data = CKEDITOR.instances.editor.getData();
            this.props.onChange(data);
            }.bind(this));
        }
    }
</script>
